name: Deploy Backend to Azure Web App

on:
  workflow_run:
    workflows:
      - CI Tests
    types:
      - completed
  workflow_dispatch:

jobs:
  deploy-backend:
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main') }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install backend dependencies
        run: npm ci --omit=dev

      - name: Build backend deployment package
        run: |
          mkdir -p backend-dist
          cp server.js package.json package-lock.json backend-dist/
          cp -r node_modules backend-dist/
          cd backend-dist
          zip -r ../backend.zip .

      - name: Validate publish profile secret
        env:
          PUBLISH_PROFILE_XML: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_DICEGAME_BACKEND }}
          EXPECTED_APP_NAME: dicegame-backend
        run: |
          python - <<'PY'
          import os
          import sys
          import xml.etree.ElementTree as ET

          xml = (os.environ.get('PUBLISH_PROFILE_XML') or '').strip()
          expected = (os.environ.get('EXPECTED_APP_NAME') or '').strip().lower()

          if not xml:
              print('::error::Missing secret AZURE_WEBAPP_PUBLISH_PROFILE_DICEGAME_BACKEND')
              sys.exit(1)

          try:
              root = ET.fromstring(xml)
          except ET.ParseError:
              print('::error::Secret is not valid publish-profile XML. Paste the full file contents from <publishData> to </publishData>.')
              sys.exit(1)

          profiles = root.findall('.//publishProfile')
          if not profiles:
              print('::error::No <publishProfile> entries found in secret XML.')
              sys.exit(1)

          matching_profiles = []
          for profile in profiles:
              site = (profile.attrib.get('msdeploySite') or '').strip().lower()
              method = (profile.attrib.get('publishMethod') or '').strip()
              if site == expected:
                  matching_profiles.append(method or 'unknown')

          if not matching_profiles:
              print('::error::Publish profile XML does not match app "dicegame-backend" (msdeploySite mismatch). Download publish profile from that exact app/slot and update secret.')
              sys.exit(1)

          print(f'Publish profile XML is valid and matches target app. Found methods: {", ".join(matching_profiles)}')
          PY

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: dicegame-backend
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_DICEGAME_BACKEND }}
          package: backend.zip